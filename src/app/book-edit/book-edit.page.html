<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Edit Book Record</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Tittle</ion-label>
    <ion-input [(ngModel)]="data.tittle" placeholder="Enter Tittle"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Author</ion-label>
    <ion-input [(ngModel)]="data.author" placeholder="Enter Author"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Section</ion-label>
    <ion-input [(ngModel)]="data.section" placeholder="Enter Section"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Status</ion-label>
    <ion-input [(ngModel)]="data.status" placeholder="Enter Status"></ion-input>
  </ion-item>

  <ion-button (click)="update()" color="success" size="small">
    Update
  </ion-button>
  <ion-button [routerLink]="[ '/book-list']" color="danger" size="small">
    Cancel
  </ion-button>
</ion-content>
