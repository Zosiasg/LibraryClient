<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>List All Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Tittle</th>
        <th scope="col">Author</th>
        <th scope="col">Section</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of booksData">
        <td>{{ item.id }}</td>
        <td>{{ item.tittle }}</td>
        <td>{{ item.author }}</td>
        <td>{{ item.section }}</td>
        <td>{{ item.status }}</td>
        <td style="display: flex">
          <ion-button color="warning" size="small" routerLink='/book-edit/{{item.id}}'>
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button color="danger" size="small" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>
  <ion-button [routerLink]="['/book-create']">
    Add Book
  </ion-button>
</ion-content>
